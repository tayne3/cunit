name: Release
run-name: ${{ github.actor }} is releasing the project ðŸš€

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "The tag to create a release for (e.g., v1.0.0)"
        required: true
  push:
    tags:
      - "v*"

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure CMake
        run: >
          cmake -S . -B build 
          -G Ninja 
          -DCMAKE_BUILD_TYPE=Release 
          -DCUNIT_BUILD_SHARED=OFF 
          -DCUNIT_BUILD_EXAMPLE=ON

      - name: Build
        run: |
          cmake --build build --config Release

      - name: List files in the binary directory
        run: |
          ls cmake-build-release/example

      - name: Run examples
        run: |
          ./cmake-build-release/example/sample
          ! ./cmake-build-release/example/expect_fail

      - name: Publish Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.tag || github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
